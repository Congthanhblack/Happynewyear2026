<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Tết Yêu Thương</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background:black;
    font-family: 'Segoe UI', sans-serif;
}

/* Canvas */
canvas{
    position:fixed;
    top:0;
    left:0;
}

/* Text giữa màn hình */
#text{
    position:absolute;
    width:100%;
    text-align:center;
    top:40%;
    font-size:42px;
    color:white;
    text-shadow:0 0 20px #ff4da6;
    opacity:0;
    transition:2s;
}

/* Glow */
.glow{
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff4da6;}
    to{ text-shadow:0 0 40px #ff99cc;}
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div id="text"></div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let W = canvas.width;
let H = canvas.height;

/* ---------------- HOA ĐÀO RƠI ---------------- */
let petals = [];

for(let i=0;i<40;i++){
    petals.push({
        x:Math.random()*W,
        y:Math.random()*H,
        r:Math.random()*4+2,
        s:Math.random()*1+0.5
    });
}

/* ---------------- TIM BAY ---------------- */
let hearts=[];

function drawHeart(x,y,size){
    ctx.fillStyle="pink";
    ctx.beginPath();
    ctx.moveTo(x,y);
    ctx.bezierCurveTo(x,y-size,x-size,y-size,x-size,y);
    ctx.bezierCurveTo(x-size,y+size,x,y+size*1.3,x,y+size*2);
    ctx.bezierCurveTo(x,y+size*1.3,x+size,y+size,x+size,y);
    ctx.bezierCurveTo(x+size,y-size,x,y-size,x,y);
    ctx.fill();
}

/* Tạo tim bay */
setInterval(()=>{
    hearts.push({
        x:Math.random()*W,
        y:H+20,
        s:Math.random()*15+5,
        v:Math.random()*1+0.5
    });
},300);

/* ---------------- GHÉP TIM LỚN ---------------- */
let bigHeartPoints=[];
let forming=false;

function createBigHeart(){
    bigHeartPoints=[];
    for(let t=0;t<Math.PI*2;t+=0.05){
        let x=16*Math.pow(Math.sin(t),3);
        let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
        bigHeartPoints.push({
            x:W/2+x*15,
            y:H/2+y*15
        });
    }
}

/* ---------------- TEXT CẢNH ---------------- */
const text = document.getElementById("text");

function showText(msg){
    text.innerHTML=msg;
    text.style.opacity=1;
    text.classList.add("glow");
}

setTimeout(()=>showText("Chúc bé Chinh năm mới an lành ❤️"),2000);
setTimeout(()=>showText("Luôn vui vẻ và hạnh phúc"),6000);
setTimeout(()=>showText("Và luôn có anh bên cạnh"),10000);

setTimeout(()=>{
    text.style.opacity=0;
    forming=true;
    createBigHeart();
},14000);

setTimeout(()=>{
    showText("Anh yêu em Chinh");
},20000);

/* ---------------- ANIMATE ---------------- */
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,W,H);

    /* Hoa đào */
    ctx.fillStyle="#ffb7c5";
    petals.forEach(p=>{
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
        p.y+=p.s;
        if(p.y>H) p.y=0;
    });

    /* Tim bay */
    hearts.forEach(h=>{
        drawHeart(h.x,h.y,h.s);
        h.y-=h.v;
    });

    /* Tim lớn */
    if(forming){
        bigHeartPoints.forEach(p=>{
            drawHeart(p.x,p.y,4);
        });
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
