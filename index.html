<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G·ª≠i b√© Chinh üíù</title>

<style>
body{
    margin:0;
    background:black;
    text-align:center;
    color:gold;
    font-family:sans-serif;
    overflow:hidden;
}

/* N·ªôi dung n·∫±m tr√™n */
h1, .btn, .text{
    position:relative;
    z-index:2;
}

h1{
    margin-top:30px;
}

.btn{
    padding:14px 26px;
    font-size:18px;
    border:none;
    border-radius:10px;
    background:gold;
    color:red;
    cursor:pointer;
}

/* Canvas n·∫±m d∆∞·ªõi */
canvas{
    position:fixed;
    top:0;
    left:0;
    z-index:0;
}

.text{
    position:fixed;
    top:45%;
    width:100%;
    font-size:42px;
    color:pink;
    text-shadow:0 0 20px red;
    display:none;
}
</style>
</head>

<body>

<h1>üíñ T·∫øt n√†y anh c√≥ b√© üíñ</h1>
<button class="btn" onclick="start()">üíå M·ªü ƒëi·ªÅu b·∫•t ng·ªù</button>

<div class="text" id="loveText">Chinh, y√™u em ‚ù§Ô∏è</div>

<canvas id="canvas"></canvas>

<script>
let c=document.getElementById("canvas");
let ctx=c.getContext("2d");

function resize(){
    c.width=window.innerWidth;
    c.height=window.innerHeight;
}
resize();
window.onresize=resize;

let particles=[];

/* H√¨nh tr√°i tim */
function heartShape(t){
    let x=16*Math.pow(Math.sin(t),3);
    let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    return {x,y};
}

function fireHeart(){
    particles=[];
    for(let i=0;i<250;i++){
        let t=Math.random()*Math.PI*2;
        let p=heartShape(t);

        particles.push({
            x:c.width/2,
            y:c.height/2,
            tx:c.width/2+p.x*15,
            ty:c.height/2+p.y*15
        });
    }
}

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,c.width,c.height);

    particles.forEach(p=>{
        p.x+=(p.tx-p.x)*0.06;
        p.y+=(p.ty-p.y)*0.06;

        ctx.fillStyle="pink";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(draw);
}
draw();

function start(){
    fireHeart();
    setTimeout(()=>{
        document.getElementById("loveText").style.display="block";
    },1500);
}
</script>

</body>
</html>
