<style>
body{
    margin:0;

<body>

<h1>ğŸ’– Táº¿t nÃ y anh cÃ³ bÃ© ğŸ’–</h1>
<button class="btn" onclick="start()">ğŸ’Œ Má»Ÿ Ä‘iá»u báº¥t ngá»</button>

<div class="text" id="loveText">Chinh, yÃªu em â¤ï¸</div>

<canvas id="canvas"></canvas>

<script>
let c=document.getElementById("canvas");
let ctx=c.getContext("2d");
c.width=window.innerWidth;
c.height=window.innerHeight;

let particles=[];

/* Táº¡o Ä‘iá»ƒm hÃ¬nh trÃ¡i tim */
function heartShape(t){
    let x=16*Math.pow(Math.sin(t),3);
    let y=-(13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t));
    return {x,y};
}

function fireHeart(){
    particles=[];
    for(let i=0;i<200;i++){
        let t=Math.random()*Math.PI*2;
        let p=heartShape(t);

        particles.push({
            x:c.width/2,
            y:c.height/2,
            tx:c.width/2+p.x*15,
            ty:c.height/2+p.y*15,
            life:80
        });
    }
}

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.2)";
    ctx.fillRect(0,0,c.width,c.height);

    particles.forEach(p=>{
        p.x+=(p.tx-p.x)*0.08;
        p.y+=(p.ty-p.y)*0.08;

        ctx.fillStyle="pink";
        ctx.beginPath();
        ctx.arc(p.x,p.y,2,0,Math.PI*2);
        ctx.fill();
    });

    requestAnimationFrame(draw);
}

draw();

function start(){
    fireHeart();

    setTimeout(()=>{
        document.getElementById("loveText").style.display="block";
    },1500);
}
</script>
