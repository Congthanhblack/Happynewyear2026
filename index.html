<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>G·ª≠i B√© Chinh - New Year 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Ephesis&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffd700;
            --red-silk: #c80000;
            --pink-heart: #ff3385;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #050000;
            overflow: hidden;
            font-family: 'Dancing Script', crossorigin;
        }

        canvas {
            display: block;
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }

        /* Container ch√≠nh ch·ª©a UI */
        #main-ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: none;
        }

        /* N√∫t b·∫Øt ƒë·∫ßu gi·ªØa m√†n h√¨nh */
        #startBtn {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: auto;
            z-index: 100;
            padding: 18px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #ff0055, #ff99cc);
            color: white;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.6);
            transition: 0.3s;
        }
        #startBtn:hover { transform: translate(-50%, -50%) scale(1.1); }

        /* C√¢u ƒë·ªëi hai b√™n - Thi·∫øt k·∫ø l·∫°i ƒë·ªÉ kh√¥ng b·ªã tr√†n */
        .couplet-wrapper {
            width: 12%;
            min-width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: all 2s ease;
            margin: 0 20px;
        }

        .scroll {
            background: var(--red-silk);
            border: 3px solid var(--gold);
            border-radius: 5px;
            padding: 20px 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
        }
        .scroll::before, .scroll::after {
            content: "";
            position: absolute;
            left: -10%; width: 120%; height: 15px;
            background: var(--gold);
            border-radius: 10px;
        }
        .scroll::before { top: -10px; }
        .scroll::after { bottom: -10px; }

        .couplet-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            color: var(--gold);
            font-size: clamp(18px, 3vh, 32px);
            font-weight: bold;
            letter-spacing: 4px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        /* Ch·ªØ trung t√¢m n·∫±m trong tim */
        #center-message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 60%;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .name {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(45px, 10vw, 100px);
            color: #fff;
            text-shadow: 0 0 10px var(--pink-heart), 0 0 20px var(--pink-heart), 0 0 40px #ff0000;
            margin: 0;
        }

        .wish {
            font-size: clamp(16px, 4vw, 28px);
            color: #ffccd5;
            margin-top: 10px;
        }

        /* Hi·ªáu ·ª©ng hi·ªÉn th·ªã */
        .active { opacity: 1 !important; }
    </style>
</head>
<body>

    <button id="startBtn">üéÅ M·ªü Qu√† T·∫øt</button>

    <canvas id="canvas"></canvas>

    <div id="main-ui">
        <div class="couplet-wrapper" id="leftScroll">
            <div class="scroll">
                <div class="couplet-text">T·∫øtN√†yV·∫´nGi·ªëngT·∫øtX∆∞a</div>
            </div>
        </div>

        <div id="center-message">
            <h1 class="name">Y√™u B√© Chinh</h1>
            <div class="wish">V·∫°n s·ª± nh∆∞ √Ω - M√£i b√™n anh nh√©!</div>
        </div>

        <div class="couplet-wrapper" id="rightScroll">
            <div class="scroll">
                <div class="couplet-text">V·∫´nCh∆∞aC√≥V·ª£V·∫´n∆ØaChinhNhi·ªÅu</div>
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const startBtn = document.getElementById('startBtn');
    
    let width, height, heartScale;
    let particles = [];
    let isHeartTime = false;
    let heartPulse = 1;
    let timer = 0;

    const PARTICLE_COUNT = 1500; // S·ªë l∆∞·ª£ng h·∫°t c·ª±c l·ªõn cho hi·ªáu ·ª©ng ƒë·∫∑c

    function init() {
        resize();
        window.addEventListener('resize', resize);
        render();
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        // T√≠nh to√°n heartScale d·ª±a tr√™n chi·ªÅu r·ªông m√†n h√¨nh ƒë·ªÉ kh√¥ng b·ªã tr√†n
        heartScale = Math.min(width / 50, height / 50);
    }

    class Particle {
        constructor() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.vx = (Math.random() - 0.5) * 5;
            this.vy = (Math.random() - 0.5) * 5;
            this.size = Math.random() * 2 + 1;
            this.color = `hsl(${Math.random() * 20 + 340}, 100%, 70%)`; // Gi·∫£i m√†u h·ªìng/ƒë·ªè
            
            // T·ªça ƒë·ªô m·ª•c ti√™u trong h√¨nh tim
            const t = Math.random() * Math.PI * 2;
            this.targetX = 16 * Math.pow(Math.sin(t), 3);
            this.targetY = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
            this.speed = Math.random() * 0.05 + 0.02;
        }

        update() {
            if (isHeartTime) {
                // Di chuy·ªÉn v·ªÅ t√¢m h√¨nh tim
                const tx = width / 2 + this.targetX * heartScale * heartPulse;
                const ty = height / 2 + this.targetY * heartScale * heartPulse - (height * 0.05);
                
                this.x += (tx - this.x) * this.speed;
                this.y += (ty - this.y) * this.speed;
            } else {
                // Bay t·ª± do ban ƒë·∫ßu
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }
        }

        draw() {
            ctx.fillStyle = this.color;
            ctx.shadowBlur = isHeartTime ? 10 : 0;
            ctx.shadowColor = this.color;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    for (let i = 0; i < PARTICLE_COUNT; i++) {
        particles.push(new Particle());
    }

    function render() {
        ctx.fillStyle = 'rgba(5, 0, 0, 0.15)'; // T·∫°o v·ªát m·ªù motion blur
        ctx.fillRect(0, 0, width, height);

        // Nh·ªãp ƒë·∫≠p tim
        if (isHeartTime) {
            timer += 0.05;
            heartPulse = 1 + Math.sin(timer * 1.5) * 0.08;
        }

        particles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(render);
    }

    startBtn.addEventListener('click', () => {
        startBtn.style.display = 'none';
        isHeartTime = true;

        // Sequence hi·ªÉn th·ªã n·ªôi dung
        setTimeout(() => {
            document.getElementById('center-message').classList.add('active');
        }, 1500);

        setTimeout(() => {
            document.getElementById('leftScroll').classList.add('active');
            setTimeout(() => {
                document.getElementById('rightScroll').classList.add('active');
            }, 800);
        }, 2500);
    });

    init();
</script>
</body>
</html>
